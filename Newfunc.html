  <script>

function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}



 
    function openPopup() {
      document.getElementById("popup").style.display = "block";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    document.getElementById("submitButton").addEventListener("click", function(event) {
      event.preventDefault(); // Impede o envio do formulário

      var nome = document.getElementById("nome").value;
      var email = document.getElementById("email").value;
      var senha = document.getElementById("senha").value;
      var confirm = document.getElementById("confirm").value;
     

      if (nome && email  &&
          senha >= 6 && senha <= 6 &&
          confirm >= 6 && confirm <= 6) {
        // Todos os campos estão preenchidos corretamente
        // Aqui você pode fazer algo com os valores do formulário ou enviá-los para um servidor
        alert("Formulário enviado com sucesso!");
        closePopup();
      } else {
        alert("Por favor, preencha todos os campos corretamente.");
      }
    });
 
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }

    function confirmarAcao(botao) {
      var resposta = confirm("Tem certeza de que deseja excluir esse cadastro?");

      if (resposta) {
        // Obtém a referência da linha da tabela a partir do botão
        var linha = botao.parentNode.parentNode;
        
        // Remove a linha da tabela
        linha.parentNode.removeChild(linha);

        alert("Cadastro excluido");
      } else {
        alert("Cancelado");
      }
    }
 
  </script>
